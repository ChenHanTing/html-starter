<!-- 樣式 -->
<style>
  /*============== 蘿蔔們 ==============*/

  /* 蘿蔔們 */
  .carot-wrapper {
    display: flex;
    flex-wrap: wrap;
    /* border: brown 2px solid; */
    background-color: #1e375f;
  }

  .carot-wrapper .carot {
    /* border: chartreuse 2px solid; */
    width: 33%;
    /* 上下結界 */
    margin-top: 20px;
    margin-bottom: 20px;
  }

  /* 響應式網頁: RWD */
  @media screen and (max-width: 575px) {
    .carot-wrapper .carot {
      height: 200px;
    }
  }

  /* 響應式網頁: RWD */
  @media screen and (min-width: 576px) {
    .carot-wrapper .carot {
      height: 300px;
    }
  }

  /* 響應式網頁: RWD */
  @media screen and (min-width: 767px) {
    .carot-wrapper .carot {
      height: 400px;
    }
  }

  /* 響應式網頁: RWD */
  @media screen and (min-width: 991px) {
    .carot-wrapper .carot {
      height: 500px;
    }
  }

  /* 響應式網頁: RWD */
  @media screen and (min-width: 1080px) {
    .carot-wrapper .carot {
      height: 700px;
    }
  }

  /* 響應式網頁: RWD */
  @media screen and (min-width: 1280px) {
    .carot-wrapper .carot {
      height: 800px;
    }
  }

  .carot-wrapper .carot .carot-head {
    height: 20%;
  }

  .carot-wrapper .carot .carot-body {
    height: 65%;
  }

  .carot-wrapper .carot .desc {
    height: 15%;
  }

  .carot-wrapper .carot .desc {
    color: white;
  }

  .carot-wrapper .carot .image {
    /* 置中 */
    display: flex;
    justify-content: center;
    /* 33% 裡面的百分之百 (這邊可以置換看看) */
    width: 100%;
    /* background-color: #fff; */
  }

  /* 可以不用看懂: 第一張照片外圖框 */
  .carot-wrapper .carot .image:nth-child(1) {
    /* background-color: #fff; */
  }

  /* 可以不用看懂: 第二張照片外圖框 */
  .carot-wrapper .carot .image:nth-child(2) {
    /* background-color: yellow; */
  }

  .carot-wrapper .carot .image img {
    width: 94%;
    object-fit: cover;
  }

  .carot-wrapper .carot .carot-body .carot-inner-body {
    width: 94%;
  }

  .carot-wrapper .carot .carot-body .carot-inner-body {
    background-color: #ffdcbc;
  }

  .carot-wrapper .carot .desc {
    width: 94%;
    /* 往右移3% */
    margin-left: 3%;
    background-color: white;
  }

  .carot-wrapper .carot .desc {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .carot-wrapper .carot .desc img {
    width: 40px;
    object-fit: contain;
  }

  .carot-wrapper .carot .desc .name,
  .carot-wrapper .carot .desc .content {
    color: #543e1c;
    font-weight: 900;
    font-size: 1.5rem;
    margin: 0 10px;
  }
</style>
