<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="swiper">
      <!-- 圖框 -->
      <div class="prev-wrapper" onclick="prev()">
        <!-- 圖片 -->
        <img id='prev' src="./images/carots/prev.png" alt="">
      </div>
      <div class="img-wrapper">
        <img id='controlled-image' src="./images/example/1.jpg" alt="">
        <span id="demo"></span>
      </div>
      <div class="next-wrapper" onclick="next()">
        <img id='next' src="./images/carots/next.png" alt="">
      </div>
    </div>
  </body>
</html>

<script>
  /* 第一次使用要宣告 */
  let counter = 1;
  const controlledImage = document.getElementById('controlled-image')

  // console.log("我是陳姿蓉");
  // alert("我是陳姿蓉");

  /* 一登入瀏覽器畫面會印出 */
  console.log("計數器:", counter);
  document.getElementById("demo").innerHTML = `<span>${counter}</span>`;

  function prev() {
    // console.log("我不是陳姿蓉");

    // if (counter === 1) {
    //   counter = 10;
    // } else {
    //   counter--;
    // }

    counter === 1 ? counter = 10 : counter--
    console.log("計數器:", counter);
    controlledImage.src = `./images/example/${counter}.jpg`
    document.getElementById("demo").innerHTML = counter;
  }

  function next() {
    // console.log("我不是陳姿蓉");

    // if (counter === 10) {
    //   counter = 1;
    // } else {
    //   counter++;
    // }

    counter === 10 ? counter = 1 : counter++
    console.log("計數器:", counter);
    controlledImage.src = `./images/example/${counter}.jpg`
    document.getElementById("demo").innerHTML = counter;
  }
</script>

<style>
  .swiper {
    display: flex;
  }

  .img-wrapper {
    width: 40vw;
    height: auto;
  }

  .next-wrapper,
  .prev-wrapper {
    width: 100px;
    height: auto;
    display: flex;
    margin: auto 0;
  }

  .next-wrapper:hover,
  .prev-wrapper:hover {
    cursor: pointer;
  }

  .img-wrapper img,
  .next-wrapper img,
  .prev-wrapper img {
    width: 100%;
    object-fit: contain;
  }
</style>
