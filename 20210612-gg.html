<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <!-- https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Font Awesome: 關鍵字打 fontawesome cdn -->
    <!-- https://fontawesome.com/how-to-use/customizing-wordpress/snippets/setup-cdn-webfont -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="swiper">
      <!-- 圖框 -->
      <div class="prev-wrapper" onclick="prev()">
        <!-- 圖片 -->
        <img id="prev" src="./images/carots/prev.png" alt="" />
      </div>
      <div class="img-wrapper">
        <img id="controlled-image" src="./images/shun/1.jpg" alt="" />
      </div>
      <div class="next-wrapper" onclick="next()">
        <img id="next" src="./images/carots/next.png" alt="" />
      </div>
    </div>

    <div class="big-carot-wrapper">
      <img class="big" src="./images/carots/carot-head.png" width="30%" />
    </div>

    <div class="container">
      <div class="desc row m-auto">
        <div class="col-4">標題</div>
        <div class="content col-8">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        </div>
        <div class="col-4">內文</div>
        <div class="content col-8">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit quo
          nihil similique totam officia
        </div>
      </div>
    </div>

    <section class="landing-page">
      <!-- 卡片 -->
      <div class="cards d-flex">
        <i class="pagination-icon fas fa-caret-left" onclick="swipePrev()"></i>
        <!-- 第一張 -->
        <div class="card mx-4" onclick="showNum(1)">
          <!-- 圖片 -->
          <div class="image">
            <!-- src: 圖片路徑; alt: 替代文字 -->
            <img
              class="w-100"
              id="img-1"
              src="./images/shun/1.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第二張 -->
        <div class="card mx-4" onclick="showNum(2)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100"
              id="img-2"
              src="./images/shun/2.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第三張 -->
        <div class="card mx-4" onclick="showNum(3)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100"
              id="img-3"
              src="./images/shun/3.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第四張 -->
        <div class="card mx-4" onclick="showNum(4)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100"
              id="img-4"
              src="./images/shun/4.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <i class="pagination-icon fas fa-caret-right" onclick="swipeNext()"></i>
      </div>
    </section>
    <script>
      /* 第一次使用要宣告 */
      let counter = 1;
      let swipeCounter = 1;
      /* 總張數 */
      const totalImage = 8;
      const totalSetImage = 4;
      /* div 元素 */
      const controlledImage = document.getElementById("controlled-image");
      const swipeImage01 = document.getElementById("img-1");
      const swipeImage02 = document.getElementById("img-2");
      const swipeImage03 = document.getElementById("img-3");
      const swipeImage04 = document.getElementById("img-4");

      /* 一登入瀏覽器畫面會印出 */
      console.log("計數器:", counter);

      function prev() {
        counter === 1 ? (counter = totalImage) : counter--;
        console.log("計數器:", counter);
        controlledImage.src = `./images/shun/${counter}.jpg`;
        document.getElementById("demo").innerHTML = counter;
      }

      function next() {
        counter === totalImage ? (counter = 1) : counter++;
        console.log("計數器:", counter);
        controlledImage.src = `./images/shun/${counter}.jpg`;
        document.getElementById("demo").innerHTML = counter;
      }

      /**
       * 指定
       *
       * 1. 改變前的數字印出來
       * 2. 改變
       * 3. 改變後的數字印出來
       * 4. 把改變後的數字印到id=demo的html
       */
      function showNum(number) {
        /* 我們把 number 指定給 counter */
        console.log("計數器(改變前):", counter);
        counter = number;
        console.log("計數器(改變後):", counter);
        controlledImage.src = `./images/shun/${swipeCounter * 4 + counter}.jpg`;
      }

      function commonMethod(n) {
        let swipeSet = [4 * n + 1, 4 * n + 2, 4 * n + 3, 4 * n + 4];
        swipeSet = swipeSet.map((counter) => `./images/shun/${counter}.jpg`);
        console.log('swipeSet:', swipeSet);

        swipeImage01.src = swipeSet[0];
        swipeImage02.src = swipeSet[1];
        swipeImage03.src = swipeSet[2];
        swipeImage04.src = swipeSet[3];
      }

      function swipePrev() {
        console.log('swipeCounter 改變前', swipeCounter);
        swipeCounter === 0 ? (swipeCounter = (totalSetImage - 1)) : swipeCounter--;
        console.log('swipeCounter 改變後', swipeCounter);

        commonMethod(swipeCounter)
      }

      function swipeNext() {
        console.log('swipeCounter 改變前', swipeCounter);
        swipeCounter === (totalSetImage - 1) ? (swipeCounter = 0) : swipeCounter++;
        console.log('swipeCounter 改變後', swipeCounter);

        commonMethod(swipeCounter)
      }
    </script>

    <style>
      /* font-awesome 當成文字處理 */
      .pagination-icon {
        color: #e9986e;
        font-size: 44px;
      }

      body {
        background: #273d5a;
      }

      .card .image img {
        object-fit: cover;
        height: 240px;
      }

      .card:hover {
        cursor: pointer;
      }

      .swiper {
        display: flex;
        justify-content: center;
      }

      .img-wrapper {
        width: 90vh;
        height: 80vh;
        border: burlywood 1px solid;
      }

      .img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .next-wrapper,
      .prev-wrapper {
        width: 100px;
        height: auto;
        display: flex;
        margin: auto 0;
      }

      .next-wrapper:hover,
      .prev-wrapper:hover {
        cursor: pointer;
      }

      .img-wrapper img,
      .next-wrapper img,
      .prev-wrapper img {
        width: 100%;
        object-fit: contain;
      }

      .big-carot-wrapper {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .big-carot-wrapper img {
        width: 80%;
        object-fit: contain;
      }

      .desc {
        width: 600px;
        color: white;
        font-size: 20px;
        transform: translateY(-100px);
      }

      /* 響應式網頁: RWD */
      @media screen and (max-width: 575px) {
        .desc {
          width: 350px;
          transform: translateY(-100px);
        }
      }

      /* 響應式網頁: RWD */
      @media screen and (max-width: 767px) {
        .desc .content {
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
        }
      }

      /* 響應式網頁: RWD */
      @media screen and (min-width: 576px) {
        .desc {
          width: 400px;
          transform: translateY(-100px);
        }
      }

      /* 響應式網頁: RWD */
      @media screen and (min-width: 767px) {
        .desc {
          width: 450px;
          transform: translateY(-100px);
        }
      }

      /* 響應式網頁: RWD */
      @media screen and (min-width: 991px) {
        .desc {
          width: 500px;
          transform: translateY(-140px);
        }
      }

      /* 響應式網頁: RWD */
      @media screen and (min-width: 1080px) {
        .desc {
          transform: translateY(-120px);
        }
      }

      /* 響應式網頁: RWD */
      @media screen and (min-width: 1280px) {
        .desc {
          transform: translateY(-150px);
        }
      }
    </style>
  </body>
</html>
