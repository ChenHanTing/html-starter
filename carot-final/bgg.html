<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <!-- https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- https://fontawesome.com/how-to-use/customizing-wordpress/snippets/setup-cdn-webfont -->

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    />

  <body>
    <div class="swiper">
      <!-- 圖框 -->
      <div class="prev-wrapper" onclick="prev()">
        <!-- 圖片 -->
        <img id="prev" src="./images/carots/prev.png" alt="" />
      </div>
      <div class="img-wrapper">
        <img id="controlled-image" src="./images/rong/1.jpg" alt="" />
      </div>
      <div class="next-wrapper" onclick="next()">
        <img id="next" src="./images/carots/next.png" alt="" />
      </div>
    </div>

    <div class="container">
      <div class="big-carot-wrapper">
        <img class="big" src="./carots/bigcarot.png" width="30%" />
      </div>
      <div class="desc row m-auto">
        <div class="span">
          <div class="col-4">標題</div>
          <div class="content col-8">回憶的老人</div>
        </div>

        <div class="mean">
          <div class="col-4">內文</div>
          <div class="content col-8">
            以素描炭筆的質感，描繪老人的肌膚、紋理，描繪歲月留下的痕跡，表情刻畫得較為凝重，想呈現在沉思在回憶中那些難忘的回憶，平靜地等待著某個人。
          </div>
        </div>
      </div>
    </div>

    <i class="pagination-icon fas fa-caret-left" onclick="swipePrev()" />

    <section class="landing-page">
      <!-- 卡片 -->
      <div class="cards d-flex">
        <!-- 第一張 -->
        <div class="card mx-4" onclick="showNum(1)">
          <!-- 圖片 -->
          <div class="image">
            <!-- src: 圖片路徑; alt: 替代文字 -->
            <img
              class="w-100"
              id="img-1"
              src="./images/rong/1.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第二張 -->
        <div class="card mx-4" onclick="showNum(2)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100"
              id="img-2"
              src="./images/rong/2.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第三張 -->
        <div class="card mx-4" onclick="showNum(3)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100"
              id="img-3"
              src="./images/rong/3.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第四張 -->
        <div class="card mx-4" onclick="showNum(4)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100"
              id="img-4"
              src="./images/rong/4.jpg"
              alt="_alter"
            />
          </div>
        </div>
      </div>
    </section>

    <div class="icon">
      <i class="pagination-icon fas fa-caret-right" onclick="swipeNext()" />
    </div>

    <script>
      /* 第一次使用要宣告 */
      let counter = 1;
      let swipeCounter = 1;
      /* 總張數 */
      const totalImage = 8;
      const totalSetImage = 4;
      /* div 元素 */
      const controlledImage = document.getElementById("controlled-image");
      const swipeImage01 = document.getElementById("img-1");
      const swipeImage02 = document.getElementById("img-2");
      const swipeImage03 = document.getElementById("img-3");
      const swipeImage04 = document.getElementById("img-4");

      /* 一登入瀏覽器畫面會印出 */
      console.log("計數器:", counter);

      function prev() {
        counter === 1 ? (counter = totalImage) : counter--;
        console.log("計數器:", counter);
        controlledImage.src = `./images/webwork/${counter}.jpg`;
        document.getElementById("demo").innerHTML = counter;
      }

      function next() {
        counter === totalImage ? (counter = 1) : counter++;
        console.log("計數器:", counter);
        controlledImage.src = `./images/webwork/${counter}.jpg`;
        document.getElementById("demo").innerHTML = counter;
      }

      /**
       * 指定
       *
       * 1. 改變前的數字印出來
       * 2. 改變
       * 3. 改變後的數字印出來
       * 4. 把改變後的數字印到id=demo的html
       */
      function showNum(number) {
        /* 我們把 number 指定給 counter */
        console.log("計數器(改變前):", counter);
        counter = number;
        console.log("計數器(改變後):", counter);
        controlledImage.src = `./images/webwork/${
          swipeCounter * 4 + counter
        }.jpg`;
      }

      function commonMethod(n) {
        let swipeSet = [4 * n + 1, 4 * n + 2, 4 * n + 3, 4 * n + 4];
        swipeSet = swipeSet.map((counter) => `./images/webwork/${counter}.jpg`);
        console.log("swipeSet:", swipeSet);

        swipeImage01.src = swipeSet[0];
        swipeImage02.src = swipeSet[1];
        swipeImage03.src = swipeSet[2];
        swipeImage04.src = swipeSet[3];
      }

      function swipePrev() {
        console.log("swipeCounter 改變前", swipeCounter);
        swipeCounter === 0
          ? (swipeCounter = totalSetImage - 1)
          : swipeCounter--;
        console.log("swipeCounter 改變後", swipeCounter);

        commonMethod(swipeCounter);
      }

      function swipeNext() {
        console.log("swipeCounter 改變前", swipeCounter);
        swipeCounter === totalSetImage - 1
          ? (swipeCounter = 0)
          : swipeCounter++;
        console.log("swipeCounter 改變後", swipeCounter);

        commonMethod(swipeCounter);
      }
    </script>

    <style>

      }

  </body>
