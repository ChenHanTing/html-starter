<!-- Javascript -->
<script>
  /* 先放著 */
  const p1 = document.getElementById("p1");
  const p2 = document.getElementById("p2");
  const p3 = document.getElementById("p3");

  p1.addEventListener("click", (e) => handleClick(e));
  p2.addEventListener("click", (e) => handleClick(e));
  p3.addEventListener("click", (e) => handleClick(e));

  /* 點擊之後要做什麼事情 */
  function handleClick(e) {
    // 換顏色 ⬇️

    /* 去掉 class */
    const pSeries = [p1, p2, p3];
    pSeries.forEach((e) => e.classList.remove("clicked"));
    /* 加 class */
    e.target.classList.add("clicked");

    // 換圖 ⬇️

    // 換文字 ⬇️
  }

  // p1.addEventListener('事件，例如: click/mouse/scroll/resize', function() {...})
</script>
