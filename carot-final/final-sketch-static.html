<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <!-- https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <!-- Font Awesome: 關鍵字打 fontawesome cdn -->
    <!-- https://fontawesome.com/how-to-use/customizing-wordpress/snippets/setup-cdn-webfont -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- 自己寫的 Javascript -->
    <script defer src="./script/custom-swipe.js"></script>
    <!-- 自己寫的css -->
    <link rel="stylesheet" href="./style/custom-swipe.css" />
  </head>
  <body>
    <div class="swiper">
      <!-- 圖框 -->
      <div class="prev-wrapper" onclick="prev()">
        <!-- 圖片 -->
        <img id="prev" src="./images/carots/prev.png" alt="" />
      </div>
      <div class="img-wrapper">
        <img id="controlled-image" src="./images/default.jpg" alt="" />
      </div>
      <div class="next-wrapper" onclick="next()">
        <img id="next" src="./images/carots/next.png" alt="" />
      </div>
    </div>

    <div>
      <div class="carot-container">
        <div class="big-carot-wrapper">
          <img class="big" src="./images/carots/bigcarot.png" width="100%" />
        </div>
        <div class="desc row m-auto">
          <div class="col-4">標題</div>
          <div id="title" class="content col-8"></div>
          <div class="col-4">內文</div>
          <div id="content" class="content col-8"></div>
        </div>
      </div>
    </div>
    <section
      class="landing-page d-flex justify-content-between align-items-center"
    >
      <i
        id="asdf-prev"
        class="pagination-icon fas fa-caret-left"
        onclick="swipePrev()"
      ></i>
      <!-- 卡片 -->
      <div class="cards d-flex">
        <!-- 第一張 -->
        <div class="card mx-1" onclick="showNum(0)">
          <!-- 圖片 -->
          <div class="image">
            <!-- src: 圖片路徑; alt: 替代文字 -->
            <img
              class="w-100 h-100"
              id="img-1"
              src="./images/default.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第二張 -->
        <div class="card mx-1" onclick="showNum(1)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100 h-100"
              id="img-2"
              src="./images/default.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第三張 -->
        <div class="card mx-1" onclick="showNum(2)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100 h-100"
              id="img-3"
              src="./images/default.jpg"
              alt="_alter"
            />
          </div>
        </div>
        <!-- 第四張 -->
        <div class="card mx-1" onclick="showNum(3)">
          <!-- 圖片 -->
          <div class="image">
            <img
              class="w-100 h-100"
              id="img-4"
              src="./images/default.jpg"
              alt="_alter"
            />
          </div>
        </div>
      </div>
      <i
        id="asdf-next"
        class="pagination-icon fas fa-caret-right"
        onclick="swipeNext()"
      ></i>
    </section>
  </body>

  <script>
    /* 圖片路徑 */
    const imagePath = "./images/webwork/sketch/static";
    /* 圖片內的所有照片 */
    const images = ["1", "2", "3", "4", "5", "6", "7", ];
    /* 標題跟內文 */
    const articles = [
      { title: "標題1", content: "內文1" },
      { title: "標題2", content: "內文2" },
      { title: "標題3", content: "內文3" },
      { title: "標題4", content: "內文4" },
      { title: "標題5", content: "內文5" },
      { title: "標題6", content: "內文6" },
      { title: "標題7", content: "內文7" },
      
    ];
  </script>
</html>
